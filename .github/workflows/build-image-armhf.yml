# the image (potentially as a separate action)
name: build-image-armhf

on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v2
      - name: build image
        run: docker run --mount type=bind,source=$PWD,target=/PrawnOS
             --privileged=true -v/dev:/dev debian:buster
             /bin/bash /PrawnOS/tests/build-image.sh "$GITHUB_SHA" armhf Shiba
      - name: publish image
        uses: actions/upload-artifact@v2
        with:
          name: "PrawnOS-Shiba-armhf-git-${GITHUB_SHA}.img.xz"
          path: "PrawnOS-Shiba-armhf-git-${GITHUB_SHA}.img.xz"
